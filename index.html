<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, user-scalable=yes, initial-scale=1.0">
    <title>Catalogo de produtos</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <nav class="navbar">
        <div class="container">
            <div class="left" id="logo">
                <h1>Catalogo</h1>
            </div>
            <div class="right hide-on-med-and-down" id="links">
                <a href="#example-link-01">Link 1</a>
                <a href="#example-link-02">Link 2</a>
                <a href="#example-link-03">Link 3</a>
            </div>
            <div class="right hide-on-large">
                <a href="#">Menu</a>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="row" id="reference"></div>
        <span class="title">Quem procura este item tamb√©m se interessa por</span>
        <div class="gallery row">
            <div class="col s1 chevron" id="carousel-control-left">
                <span><i class="fa fa-chevron-left"></i>
</span>
            </div>
            <div class="col s10">
                <div class="carousel">
                    <div id="carousel-viewport" class="carousel-viewport"></div>
                </div>
            </div>
            <div class="col s1 chevron" id="carousel-control-right">
                <span><i class="fa fa-chevron-right"></i>
</span>
            </div>
        </div>
    </div>
    <style id="gallery-css"></style>
    <!--
      --  External CSS 
      -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <!--
      --  Templates 
      -->
    <!-- Reference
      -->
    <script id="tpl-reference" type="text/x-jsrender">
        <div class="col s12 m4 l6">
            <div class="image-container">
                <img src="http://{{:imageName}}">
                <div class="border-button">
                    <a href="" class="button circle large"><i class="fa fa-heart"></i>
</a>
                </div>
            </div>
        </div>
        <div class="col m8 l6">
            <p>
                <span class="title"><a href="http:{{:detailUrl}}">{{:name}}</a></span>
                <br>
            </p>
            <div class="price">
                <p>
                    <span class="from">De: <strike>{{:oldPrice}}</strike></span>
                    <span class="for red-text">Por: <strong>{{:price}}</strong></span>
                    <small>{{:productInfo.paymentConditions}}</small>
                </p>
            </div>
            <br>
            <a class="button accent"><i class="fa fa-shopping-cart"></i>
Comprar</a>
            <a class="button"><i class="fa fa-gift"></i>
 Wishlist</a>
        </div>
    </script>
    <!-- Products
      -->
    <script id="tpl-product" type="text/x-jsrender">
        <div class="product">
            <img src="http:{{:imageName}}">
            <div class="">
                <span class="title"><a href="http:{{:detailUrl}}">{{:name}}</a></span>
                <div class="price bottom">
                    <p>
                        <span class="from">{{:from}}</strike></span>
                        <span class="for red-text">Por: <strong>{{:price}}</strong></span>
                        <small>{{:productInfo.paymentConditions}}</small>
                    </p>
                </div>
            </div>
        </div>
    </script>
    <!-- gallery css
      -->
    <script id="tpl-css" type="text/x-jsrender">
        .carousel-viewport { 
            width: calc(100% * .5 * {{:count}});
        }
        .carousel .product {
            width: calc({{:percent}}% - 1em);
        }
        @media screen and (min-width: 601px) { 
            .carousel-viewport {
                width: calc(100% * .332 * {{:count}}); 
            }
            .carousel .product {
                width: calc({{:percent}}% - 1em);
            }
        } 
        @media screen and (min-width: 901px) { 
            .carousel-viewport { 
                width: calc(100% * .25 * {{:count}}); 
            }
            .carousel .product {
                width: calc({{:percent}}% - 1em);
            }
        }
    </script>
    <!-- will callback X()-->
    <!--
      --  Scripts 
      -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsrender/0.9.73/jsrender.min.js"></script>
    <script src="js/templating.js" type="text/javascript"></script>
    <script src="http://roberval.chaordicsystems.com/challenge/challenge.json"></script>
    <script src="js/carousel.js" type="text/javascript"></script>
</body>

</html>
